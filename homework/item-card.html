<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="item-card.css" />
    <script src="animations.js" defer></script>
  </head>
  <body>
    <div class="item-card-container">
      <div class="card-image">
        <img class="vector" src="zipper.svg" />
      </div>
      <div class="card-information" id="changeColor">
        <h1 class="card-title">Zipper</h1>
        <p>
          Look at this zipper. it can zip so good. zip your files here to win a
          zipper. This is the first zipper zip giveaway. dont zipi it, just zip
          zipper zip zap!
        </p>
      </div>
      <button class="progress-container" id="bar">
        <div class="progress-bar" id="progressBar"></div>
      </button>
      <p class="download" id="downloadText">Download</p>
    </div>
    <div class="changeWrapper">
      <p class="textColor" for="colorInput">
        Change the color of your zipper by typing the color
      </p>
      <input class="inputField" type="text" id="colorInput" />
      <button class="clickButton" onclick="changeColor()">Change Color</button>
    </div>
  </body>
</html>
